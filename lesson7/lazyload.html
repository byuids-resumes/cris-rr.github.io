<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Cristhians Ruiz Progressive Loading of Images">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>

        <h1>Progressive Loading of Images</h1>

        <section class="pictures">

            </picture>
            <picture>
                <img src="images/placeholder300x400.png" data-src="https://picsum.photos/id/101/300/400" alt="random image from picsum.photos">
            </picture>
            <picture>
                <img src="images/placeholder300x400.png" data-src="https://picsum.photos/id/102/300/400" alt="random image from picsum.photos">
            </picture>
            <picture>
                <img src="images/placeholder300x400.png" data-src="https://picsum.photos/id/103/300/400" alt="random image from picsum.photos">
            </picture>
            <picture>
                <img src="images/placeholder300x400.png" data-src="https://picsum.photos/id/104/300/400" alt="random image from picsum.photos">
            </picture>
            <picture>
                <img src="images/placeholder300x400.png" data-src="https://picsum.photos/id/106/300/400" alt="random image from picsum.photos">
            </picture>
        </section>
    </main>
    <script src="js/lazyload.js"></script>
</body>
</html>
